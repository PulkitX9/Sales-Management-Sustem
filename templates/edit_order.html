{% extends 'base.html' %}
{% block title %}Edit Order{% endblock %}
{% block content %}
<h2>Edit Order</h2>
<form method="post">
  <div class="mb-3">
    <label class="form-label">Order Date</label>
    <input type="text" name="order_date" class="form-control" value="{{ order.OrderDate }}" required>
  </div>
  <div class="mb-3">
    <label class="form-label">Customer</label>
    <select name="customer_id" class="form-select">
      {% for customer in customers %}
        <option value="{{ customer.CustomerID }}" {% if customer.CustomerID == order.CustomerID %}selected{% endif %}>
          {{ customer.Name }}
        </option>
      {% endfor %}
    </select>
  </div>
  <div class="mb-3">
    <label class="form-label">Product</label>
    <select name="product_id" class="form-select">
      {% for product in products %}
        <option value="{{ product.ProductID }}" {% if product.ProductID == order.ProductID %}selected{% endif %}>
          {{ product.Name }}
        </option>
      {% endfor %}
    </select>
  </div>
  <button type="submit" class="btn btn-primary">Update</button>
</form>
{% endblock %}
