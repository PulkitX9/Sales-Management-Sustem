{% extends 'base.html' %}
{% block title %}Stores{% endblock %}
{% block content %}
<h2>Stores</h2>
<a href="/stores/add" class="btn btn-success mb-3">Add Store</a>
<table class="table table-striped">
<tr><th>ID</th><th>Name</th><th>Actions</th></tr>
{% for store in stores %}
{% if store %}
<tr>
<td>{{ store.StoreID }}</td>
<td>{{ store.Name }}</td>
<td>
  <a href="{{ url_for('edit_store', store_id=store.StoreID) }}" class="btn btn-warning btn-sm">Edit</a>
  <a href="{{ url_for('delete_store', store_id=store.StoreID) }}" class="btn btn-danger btn-sm">Delete</a>
</td>
</tr>
{% endif %}
{% endfor %}
</table>
{% endblock %}
