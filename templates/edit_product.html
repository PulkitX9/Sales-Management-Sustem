{% extends 'base.html' %}
{% block title %}Edit Product{% endblock %}
{% block content %}
<h2>Edit Product</h2>
<form method="post">
  <div class="mb-3"><input class="form-control" name="name" value="{{ product.Name }}" required></div>
  <div class="mb-3"><input class="form-control" name="price" type="number" step="0.01" value="{{ product.Price }}" required></div>
  <div class="mb-3">
    <label class="form-label">Store</label>
    <select name="store_id" class="form-select">
      {% for store in stores %}
        <option value="{{ store.StoreID }}" {% if store.StoreID == product.StoreID %}selected{% endif %}>
          {{ store.Name }}
        </option>
      {% endfor %}
    </select>
  </div>
  <button type="submit" class="btn btn-primary">Update</button>
</form>
{% endblock %}
