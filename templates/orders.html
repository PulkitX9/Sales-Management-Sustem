{% extends 'base.html' %}
{% block title %}Orders{% endblock %}
{% block content %}
<h2>Orders</h2>
<a href="/orders/add" class="btn btn-success mb-3">Add Order</a>
<table class="table table-striped">
  <tr><th>Order #</th><th>Date</th><th>Customer ID</th><th>Product ID</th><th>Actions</th></tr>
  {% for order in orders %}
  <tr>
    <td>{{ order.OrderNumber }}</td>
    <td>{{ order.OrderDate }}</td>
    <td>{{ order.CustomerID }}</td>
    <td>{{ order.ProductID }}</td>
    <td>
      <a href="{{ url_for('edit_order', order_number=order.OrderNumber) }}" class="btn btn-warning btn-sm">Edit</a>
      <a href="{{ url_for('delete_order', order_number=order.OrderNumber) }}" class="btn btn-danger btn-sm">Delete</a>
    </td>
  </tr>
  {% endfor %}
</table>
{% endblock %}
