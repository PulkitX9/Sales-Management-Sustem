{% extends 'base.html' %}
{% block title %}Edit Employee{% endblock %}
{% block content %}
<h2>Edit Employee</h2>
<form method="post">
  <div class="mb-3"><input class="form-control" name="name" value="{{ employee.Name }}" required></div>
  <div class="mb-3"><input class="form-control" name="address" value="{{ employee.Address }}" required></div>
  <div class="mb-3"><input class="form-control" name="email" value="{{ employee.Email }}" required></div>
  <button type="submit" class="btn btn-primary">Update</button>
</form>
{% endblock %}
